<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Login Page Styles */
.login-container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f3f4f6;
    overflow: hidden;
}


.login-content {
    background: rgba(255, 255, 255, 0.85);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.login-content .logo img {
    width: 400px;
    margin-bottom: 1.5rem;
}

.login-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    color: #f98b1c;
}

.login-content form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.login-content label {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    color: #333;
}

.login-content input[type="text"] {
    padding: 0.75rem;
    font-size: 1rem;
    margin-bottom: 1.5rem;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.login-content button {
    padding: 0.75rem 2rem;
    font-size: 1.2rem;
    color: #fff;
    background-color: #f98b1c;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-content button:hover {
    background-color: #e07a1b;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    
    <div class="login-container">
       
        <div class="login-content">
            <div class="logo">
                <img src="Logo.png" alt="HeartBeatz Logo">
            </div>
            <h1>Welcome Back!</h1>
            <form id="login-form">
                <label for="mobile-number">Enter your Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="123-456-7890" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); 
            const mobileNumber = document.getElementById('mobile-number').value;
            
            
            if (/^\d{10}$/.test(mobileNumber)) {
                window.location.href = 'index.html';
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        });
    </script>
</body>
</html>
